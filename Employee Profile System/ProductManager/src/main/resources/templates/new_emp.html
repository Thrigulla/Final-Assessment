
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Create New Employee</title>
</head>
<body>
<div align="center">
  <h1>Create New Employee</h1>
  <br />
  <form action="#" th:action="@{/save}" th:object="${employee}"
        method="post">

    <table border="0" cellpadding="10">
      <tr>
        <td><input type="text" placeholder="Employee id" th:field="*{id}" /></td>
      </tr>
      <tr>
        <td><input type="text"  placeholder="Employee firstname" th:field="*{fname}" /></td>
      </tr>
      <tr>
        <td><input type="text" placeholder="Employee lastname" th:field="*{lname}" /></td>
      </tr>
      <tr>
        <td><input type="text" placeholder="Employee dob" th:field="*{dob}" /></td>
      </tr>
      <tr>
        <td><input type="text"  placeholder="Employee DOJ" th:field="*{doj}" /></td>
      </tr>
      <tr>
        <td><input type="text"  placeholder="email" th:field="*{email}" /></td>
      </tr>
      <tr>
        <td><input type="text"  placeholder="mobilenumber" th:field="*{mnumber}" /></td>
      </tr>
      <tr>
        <td><input type="text"  placeholder="salary" th:field="*{salary}" /></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button> </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
