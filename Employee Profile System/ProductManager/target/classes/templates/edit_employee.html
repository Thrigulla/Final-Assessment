
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit Employee</title>
</head>
<body>
<div align="center">
    <h1>Edit Employee</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${employee}"
          method="post">

        <table>
            <tr>
                <td>Emp id:</td>
                <td>
                    <input type="text"  th:field="*{id}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td>Emp FirstName:</td>
                <td>
                    <input type="text"  th:field="*{fname}" />
                </td>
            </tr>
            <tr>
                <td>Emp LastName:</td>
                <td><input type="text"  th:field="*{lname}" /></td>
            </tr>
            <tr>
                <td>Emp Dob</td>
                <td><input type="text"  th:field="*{dob}" /></td>
            </tr>
            <tr>
                <td>Emp Doj</td>
                <td><input type="text" th:field="*{doj}" /></td>
            </tr>
            <tr>
                <td>Emp MailId</td>
                <td><input type="text" th:field="*{email}" /></td>
            </tr>
            <tr>
                <td>Mobile Number</td>
                <td><input type="text" th:field="*{mnumber}" /></td>
            </tr>
            <tr>
                <td>Salary</td>
                <td><input type="text" th:field="*{salary}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button  type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
